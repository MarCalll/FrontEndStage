<div class="outer-container">
  <div class="example-container">
    <div class="select-container">
      <mat-form-field>
        <mat-select placeholder="Struttura">
          <mat-option value="option" (click) = "setSelectedStruttura('')">-</mat-option>
          <mat-option value="option" (click) = "setSelectedStruttura('Bari')">Bari</mat-option>
          <mat-option value="option" (click) = "setSelectedStruttura('Trani')">Trani</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="select-container">
      <mat-form-field>
        <mat-select placeholder="Degenza">
          <mat-option value="option" (click) = "setSelectedDegenza('')">-</mat-option>
          <mat-option value="option" (click) = "setSelectedDegenza('Chirurgia')">Chirurgia</mat-option>
          <mat-option value="option" (click) = "setSelectedDegenza('Radiologia')">Radiologia</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="action-buttons">
      <config-bedManagementButton></config-bedManagementButton>
      <config-searchButton></config-searchButton>
      <config-addRoomButton (click) = "onAdd()"></config-addRoomButton>
    </div> 

  </div>
</div>
