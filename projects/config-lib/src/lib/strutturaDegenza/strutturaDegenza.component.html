<div class="outer-container">
  <div class="example-container">
    <div class="select-container">
      <mat-form-field>
        <mat-select placeholder="Struttura">
          <mat-option value="option" (click) = "setFilter('struttura','')">-</mat-option>
          <mat-option value="option" (click) = "setFilter('struttura','Bari')">Bari</mat-option>
          <mat-option value="option" (click) = "setFilter('struttura','Trani')">Trani</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="select-container">
      <mat-form-field>
        <mat-select placeholder="Degenza">
          <mat-option value="option" (click) = "setFilter('digenza','')">-</mat-option>
          <mat-option value="option" (click) = "setFilter('digenza','Chirurgia')">Chirurgia</mat-option>
          <mat-option value="option" (click) = "setFilter('digenza','Radiologia')">Radiologia</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="action-buttons">
      <config-bedManagementButton></config-bedManagementButton>
      <config-searchButton></config-searchButton>
      <config-addRoomButton></config-addRoomButton>
    </div>
  </div>
</div>
