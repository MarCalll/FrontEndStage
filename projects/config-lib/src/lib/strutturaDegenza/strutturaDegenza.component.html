<div>
  <div class="strutturaDegenza">
    <div>
      <mat-form-field>
        <mat-select placeholder="Struttura">
          <mat-option value="option" (click) = "setSelectedStruttura('')">-</mat-option>
          <mat-option *ngFor="let struttura of this.service.struttureArr" value="option" (click) = "setSelectedStruttura(struttura)">{{struttura}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="spacerDegenza">
      <mat-form-field>
        <mat-select placeholder="Degenza">
          <mat-option value="option" (click) = "setSelectedDegenza('')">-</mat-option>
          <mat-option *ngFor="let degenza of this.service.degenzeArr" value="option" (click) = "setSelectedDegenza(degenza)">{{degenza}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>
</div>
