<h1 mat-dialog-title>Aggiungi Stanza</h1>
<form>
  <div>
    <ng-container *ngFor="let column of this.service.displayedColumnsService">
      <mat-form-field *ngIf="column !== 'id' && column !== 'actions'" >
        <mat-label>{{column}}</mat-label>
        <input matInput placeholder="" [(ngModel)]="service.newElement[column]" name="{{column}}">

      </mat-form-field>
    </ng-container>
  
    <button class="green-button" mat-icon-button *ngIf="checkNewElement();else boxEmpty" (click)="addElement()">
      <mat-icon>check</mat-icon>
    </button>

    <ng-template #boxEmpty>
      <button class="grayed-out-button" mat-icon-button disableRipple>
        <mat-icon >check</mat-icon>
      </button>
    </ng-template>

    <button mat-icon-button (click)="clearBox()">
      <mat-icon >cached</mat-icon>
    </button>
  </div>

</form>

<button mat-button (click)="onNoClick()">Chiudi</button>
