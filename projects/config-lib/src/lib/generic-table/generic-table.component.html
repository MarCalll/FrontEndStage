<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">

    <th mat-header-cell *matHeaderCellDef>
      <div *ngIf="column != 'actions'">{{ column }}</div>
    </th>

    <td mat-cell *matCellDef="let element" class="cell">

      <ng-container *ngIf="column == 'actions'; else notActionsColumn">

        <div class="buttons" *ngIf="!element.isEdit; else isEditing">
          <config-editButton (click)="onEdit(element)"></config-editButton>
          <config-deleteButton (click)="onDelete(element)"></config-deleteButton>
        </div>
        
        <ng-template #isEditing>
          <config-saveButton (click)="onSave(element)"></config-saveButton>
          <config-cancelButton (click)="onEdit(element)"></config-cancelButton>
        </ng-template>

      </ng-container>

      <ng-template #notActionsColumn>
        <div *ngIf="element.isEdit; else notEdited">
          <form class="form">
            <mat-form-field class="field">
              <input matInput [(ngModel)]="element[column]" name="{{column}}">
            </mat-form-field>
          </form>
        </div>
      </ng-template>

      <ng-template #notEdited>
          <div>{{element[column]}}</div>
      </ng-template>

    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>
