<p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>
      <a *ngIf="column != 'actions'">{{ column }}</a>
    </th>

    <td mat-cell *matCellDef="let element">

      <ng-container *ngIf="column == 'actions'; else notActionsColumn">
        <a class="buttons"><config-editButton></config-editButton><config-deleteButton (click)="this.service.deleteDB(element)"></config-deleteButton></a>
      </ng-container>

      <ng-template #notActionsColumn>
        {{element[column]}}
      </ng-template>

    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>
