<ng-container>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">

    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <div *ngIf="column != 'actions'">{{ column }}</div>
    </th>

    <td mat-cell *matCellDef="let element" class="cell">

      <ng-container *ngIf="column === 'actions'; else notActionsColumn">

        <div class="buttons">
          <config-bedManagementButton (click)="openBedPanel(element)"></config-bedManagementButton>
          <config-editButton (click)="openEditRoomDialog(element)"></config-editButton>
          <config-deleteButton (click)="confirmOnDeletePanel(element)"></config-deleteButton>
        </div>
        
      </ng-container>

      <ng-template #notActionsColumn>
        <div>{{element[column]}}</div> 
      </ng-template>

    </td>
  </ng-container>
    
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<mat-paginator class="paginator" [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
</ng-container>
