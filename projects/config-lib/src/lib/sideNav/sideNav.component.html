<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav opened={{this.service.sidenavState}} mode="side" disableClose>
    <ul>
      <li>
        <mat-form-field appearance="side" class="search-bar">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput placeholder="Cerca voce nel menu" (input)="searchMenuInput($event)">
        </mat-form-field>
      </li>
      <li *ngFor="let elementoLista of service.listaMenu" class="indice" (click)="setTopBarTitle(elementoLista.nome)" routerLink="{{elementoLista.path}}" >{{elementoLista.nome}}</li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <config-toptoolbar></config-toptoolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
